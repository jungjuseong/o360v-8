<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="audience">
      <h2 data-cy="audienceDetailsHeading"><span jhiTranslate="o360VApp.audience.detail.title">Audience</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ audience.id }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.audience.brand">Brand</span></dt>
        <dd>
          <div *ngIf="audience.brand">
            <a [routerLink]="['/brand', audience.brand.id, 'view']">{{ audience.brand.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/audience', audience.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
