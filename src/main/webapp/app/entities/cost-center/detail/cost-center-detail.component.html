<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="costCenter">
      <h2 data-cy="costCenterDetailsHeading"><span jhiTranslate="o360VApp.costCenter.detail.title">Cost Center</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ costCenter.id }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.costCenter.costCenter">Cost Center</span></dt>
        <dd>
          <span>{{ costCenter.costCenter }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cost-center', costCenter.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
