<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cost-center-heading" data-cy="CostCenterCreateUpdateHeading" jhiTranslate="o360VApp.costCenter.home.createOrEditLabel">
        Create or edit a Cost Center
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="o360VApp.costCenter.costCenter" for="field_costCenter">Cost Center</label>
          <input
            type="text"
            class="form-control"
            name="costCenter"
            id="field_costCenter"
            data-cy="costCenter"
            formControlName="costCenter"
          />
          <div *ngIf="editForm.get('costCenter')!.invalid && (editForm.get('costCenter')!.dirty || editForm.get('costCenter')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('costCenter')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
