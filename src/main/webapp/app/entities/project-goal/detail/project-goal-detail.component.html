<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projectGoal">
      <h2 data-cy="projectGoalDetailsHeading"><span jhiTranslate="o360VApp.projectGoal.detail.title">Project Goal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectGoal.id }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.projectGoal.name">Name</span></dt>
        <dd>
          <span>{{ projectGoal.name }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.projectGoal.projectCompletion">Project Completion</span></dt>
        <dd>
          <span>{{ projectGoal.projectCompletion }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.projectGoal.projectCompletionBurnRate">Project Completion Burn Rate</span></dt>
        <dd>
          <span>{{ projectGoal.projectCompletionBurnRate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-goal', projectGoal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
