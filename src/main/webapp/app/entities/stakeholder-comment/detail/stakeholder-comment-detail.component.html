<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stakeholderComment">
      <h2 data-cy="stakeholderCommentDetailsHeading">
        <span jhiTranslate="o360VApp.stakeholderComment.detail.title">Stakeholder Comment</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ stakeholderComment.id }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholderComment.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ stakeholderComment.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholderComment.comment">Comment</span></dt>
        <dd>
          <span>{{ stakeholderComment.comment }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholderComment.user">User</span></dt>
        <dd>
          <span>{{ stakeholderComment.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholderComment.stakeholder">Stakeholder</span></dt>
        <dd>
          <div *ngIf="stakeholderComment.stakeholder">
            <a [routerLink]="['/stakeholder', stakeholderComment.stakeholder.id, 'view']">{{ stakeholderComment.stakeholder.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/stakeholder-comment', stakeholderComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
