<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stakeholder">
      <h2 data-cy="stakeholderDetailsHeading"><span jhiTranslate="o360VApp.stakeholder.detail.title">Stakeholder</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ stakeholder.id }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholder.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ stakeholder.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholder.cost">Cost</span></dt>
        <dd>
          <span>{{ stakeholder.cost }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholder.stakeholderType">Stakeholder Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'o360VApp.StakeholderType.' + stakeholder.stakeholderType }}">{{ stakeholder.stakeholderType }}</span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholder.user">User</span></dt>
        <dd>
          <span *ngFor="let user of stakeholder.users; let last = last"> {{ user.login }}{{ last ? '' : ', ' }} </span>
        </dd>
        <dt><span jhiTranslate="o360VApp.stakeholder.project">Project</span></dt>
        <dd>
          <div *ngIf="stakeholder.project">
            <a [routerLink]="['/project', stakeholder.project.id, 'view']">{{ stakeholder.project.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/stakeholder', stakeholder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
